<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{../templates/layout}">
<head>
<meta charset="UTF-8">
<title>THYMELEAF TEST</title>
</head>
<body>
	<section layout:fragment="contents" style="width: 100%;">
		<table border=1 style="width: 100%">
			<tr>
				<td>NO</td>
				<td>EMPNO</td>
				<td>JOB</td>
				<td>ENAME</td>
				<td>HIREDATE</td>
			</tr>
			<tr th:each="rt : ${empList}">
				<td th:text="${rt.empno}">1</td>
				<td th:text="${rt.empno}"></td>
				<td th:text="${rt.job}"></td>
				<td th:text="${rt.ename}"></td>
				<td th:text="${rt.hiredate}"></td>
			</tr>
		</table>
	</section>
</body>
</html>
